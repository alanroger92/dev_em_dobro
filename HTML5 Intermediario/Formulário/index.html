<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags de Input</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<body>
    <form action="#" method="post">
        <h1>Tags de Input</h1>
        <h2>INPUT TEXT:</h2>
        <label for="name">Nome:</label>
        <input type="text" id="nome" name="nome" placeholder="Insira seu nome" maxlength="50" size="30" required
            autofocus pattern="[A-Za-z\s]+" title="O nome deve conter apenas letras e espaços">
        <label for="sobrenome">Sobrenome:</label>
        <input type="text" id="sobrenome" name="sobrenome" placeholder="Insira seu sobrenome" maxlength="50" size="30"
            required pattern="[A-Za-z\s]+" title="O sobrenome deve conter apenas letras e espaços">
        <hr>
        <h2>INPUTS NUMBER, PASSWORD & SUBMIT: </h2>
        <label for="idade">Idade:</label>
        <input type="number" name="idade" id="idade" min="1" max="100" required pattern="[1-9][0-9]?|100">
        <br>
        <label for="senha">Senha:</label>
        <input type="password" name="senha" id="senha" placeholder="Digite sua senha" required pattern=".{6,}"
            title="A senha deve conter no mínimo 6 caracteres">
        <br>
        <input type="submit" value="Enviar">
        <hr>
        <h2>INPUTS CHECKBOX E RADIO</h2>
        <h3>Checkboxes</h3>
        <p>Linguagens:</p>
        <input type="checkbox" id="javascript" name="linguagens" value="javascript" checked>
        <label for="javascript">JavaScript</label>
        <input type="checkbox" id="python" name="linguagens" value="python">
        <label for="python">Python</label>
        <input type="checkbox" id="java" name="linguagens" value="java">
        <label for="java">Java</label>

        <h3>Radio Buttons</h3>
        <p>Gênero:</p>
        <input type="radio" id="masculino" name="genero" value="masculino" required>
        <label for="masculino">Masculino</label>
        <input type="radio" id="feminino" name="genero" value="feminino">
        <label for="feminino">Feminino</label>
        <input type="radio" id="outro" name="genero" value="outro">
        <label for="outro">Outro</label>
        <hr>

        <h2>INPUT SELECT</h2>
        <label for="pais">País:</label>
        <select name="pais" id="pais" required>
            <option value="">Selecione um país</option>
            <option value="brasil" selected>Brasil</option>
            <option value="argentina">Argentina</option>
            <option value="chile">Chile</option>
        </select>
        <br>
        <label for="grupo">Grupo:</label>
        <select name="grupo" id="grupo" required>
            <optgroup label="Nome do Grupo 1">
                <option value="opcao1">Opção 1</option>
                <option value="opcao2">Opção 2</option>
            </optgroup>
            <optgroup label="Nome do Grupo 2">
                <option value="opcao3">Opção 3</option>
                <option value="opcao4">Opção 4</option>
            </optgroup>
        </select>

        <hr>

        <h2>TEXTAREA</h2>
        <label for="mensagem">Mensagem:</label>
        <br>
        <textarea style="resize: none;" name="mensagem" id="mensagem" rows="5" cols="50" placeholder="Digite sua mensagem aqui..." required maxlength="500" title="Maximo 500 caracteres"></textarea>

        <hr>

        <h2>BUTTON E INPUT TYPE BUTTON</h2>
        <button onclick="alert('Botão clicado!')">Clicar aqui</button>
        <input type="reset" value="Limpar Formulário" onclick="alert('Formulário limpo!')">
        <button><i class="fas fa-search"></i>&nbsp; Buscar</button>

    </form>

</body>

</html>
