<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário na Prática</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form method="get" action="index.html" enctype="multipart/form-data">
        <h1>Cadastre-se</h1>
        <p>É rápido e fácil.</p>
        <!-- <label for="foto">Foto de Perfil:</label>
        <input type="file" name="foto" id="foto" accept="image/*" required> -->
        <hr>
        <input type="text" name="nome" id="nome" placeholder="Nome" required>
        <input type="text" name="sobrenome" id="sobrenome" placeholder="Sobrenome" required>
        <br>
        <input type="text" name="cel_ou_email" id="cel_ou_email" placeholder="Celular ou email" required>
        <br>
        <input type="password" name="senha" id="senha" placeholder="Nova Senha" required minlength="6" maxlength="20"  pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{6,}$" title="A senha deve conter pelo menos 6 caracteres, incluindo letras e números.">
        <br>
        <label id="data">Data de Nascimento:</label>
        <br>
        <select name="dia" id="dia" required>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
            <option value="13">13</option>
            <option value="14">14</option>
            <option value="15">15</option>
            <option value="16">16</option>
            <option value="17">17</option>
            <option value="18">18</option>
            <option value="19">19</option>
            <option value="20">20</option>
            <option value="21">21</option>
            <option value="22">22</option>
            <option value="23">23</option>
            <option value="24">24</option>
            <option value="25">25</option>
            <option value="26">26</option>
            <option value="27">27</option>
            <option value="28">28</option>
            <option value="29">29</option>
            <option value="30">30</option>
            <option value="31">31</option>
        </select>
        <select name="mes" id="mes" required>
            <option value="1">Janeiro</option>
            <option value="2">Fevereiro</option>
            <option value="3">Março</option>
            <option value="4">Abril</option>
            <option value="5">Maio</option>
            <option value="6">Junho</option>
            <option value="7">Julho</option>
            <option value="8">Agosto</option>
            <option value="9">Setembro</option>
            <option value="10">Outubro</option>
            <option value="11">Novembro</option>
            <option value="12">Dezembro</option>
        </select>
        <select name="ano" id="ano" required>
            <option value="2024">2024</option>
            <option value="2023">2023</option>
            <option value="2022">2022</option>
            <option value="2021">2021</option>
            <option value="2020">2020</option>
            <option value="2019">2019</option>
            <option value="2018">2018</option>
            <option value="2017">2017</option>
            <option value="2016">2016</option>
            <option value="2015">2015</option>
            <option value="2014">2014</option>
            <option value="2013">2013</option>
            <option value="2012">2012</option>
            <option value="2011">2011</option>
            <option value="2010">2010</option>
        </select>
        <br>
        <label for="genero">Gênero:</label>
        <br>
        <input type="radio" name="genero" id="masculino" value="masculino" required>
        <label for="masculino">Masculino</label>
        <input type="radio" name="genero" id="feminino" value="feminino">
        <label for="feminino">Feminino</label>
        <input type="radio" name="genero" id="outro" value="outro">
        <label for="outro">Outro</label>
        <br>
        <input type="submit" value="Cadastrar">
    </form>
</body>
</html>
