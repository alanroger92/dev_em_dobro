<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags de Input</title>
</head>

<body>
    <h1>Tags de Input</h1>
    <h2>INPUT TEXT:</h2>
    <label for="name">Nome:</label>
    <input type="text" id="name" name="name" placeholder="Insira seu nome" maxlength="50" size="30" required autofocus pattern="[A-Za-z\s]+" title="O nome deve conter apenas letras e espaços">

    <label for="sobrenome">Sobrenome:</label>
    <input type="text" id="sobrenome" name="sobrenome" placeholder="Insira seu sobrenome" maxlength="50" size="30" required pattern="[A-Za-z\s]+" title="O sobrenome deve conter apenas letras e espaços">

    <hr>

    <h2>INPUTS NUMBER, PASSWORD & SUBMIT: </h2>

</body>
