<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas </title>
</head>

<body>
    <h1>Exemplo de Tabela em HTML</h1>
    <table border="1">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Idade</th>
                <th>Cidade</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Ana</td>
                <td>28</td>
                <td>São Paulo</td>
            </tr>
            <tr>
                <td>Bruno</td>
                <td>34</td>
                <td>Rio de Janeiro</td>
            </tr>
            <tr>
                <td>Carla</td>
                <td>22</td>
                <td>Belo Horizonte</td>
            </tr>
        </tbody>
    </table>
    <br>
    <table border="1">
        <thead>
            <tr>
                <th>Roupa</th>
                <th>Cor</th>
                <th>Tamanho</th>
                <th>Preço</th>
                <th>Disponibilidade</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Camiseta</td>
                <td>Preta</td>
                <td>M</td>
                <td>R$ 70,00</td>
                <td>Em estoque</td>
            </tr>
            <tr>
                <td>Calça Jeans</td>
                <td>Azul</td>
                <td>P</td>
                <td>R$ 160,00</td>
                <td>Esgotado</td>
        </tbody>
    </table>
</body>

</html>
